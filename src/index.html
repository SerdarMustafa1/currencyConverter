<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" , shrink-to-fit=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Exchangify</title>
	<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	<!-- animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
	<h1 class="title">Currency Converter</h1>
	<!-- start of current rate form -->
			<div class="currRateSection">
				<h3 class="curRateTitle">Current Rate</h3>
				<hr>
				<p class="usd2eur">
					<span>$1 = </span><span>€</span><span class="usd2eurRate"></span>
				</p>
				<p class="eur2usd">
					<span>€1 = </span><span>$</span><span class="eur2usdRate"></span>
				</p>
			</div>
	<div class="wrapper">
		<div id="howMuch">How much would you like to convert?
			<input type="number" id="amountToConvert">
		</div>

		<div id="fromToMoney">
			<select id="fromMoney">
				<option value="USD">USD</option>
				<option value="EUR">EUR</option>

			</select>
			&#8680;
			<select id="toMoney">
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
			</select>
		</div>

		<button class="btn" id="btn">Convert</button>
		<div id="amt" class="animated infinite flash delay-1s slower"></div>
		<div id="footer"></div>
		<div id="fixer"></div>

	</div>
	<hr>
	<!-- forecast section -->
	<h5>
		Create a currency exchange forecast based on historic data.
	</h5>
	<p class="startDate">todays date:</p>
	</div>
	<label for="range-slider">Select a historic start date to generate your forecast. This will start your forcast from
		the selected date until today.</label>
	<p class="dateresult">Date: <input type="text" id="datepicker" /></p>
	<div id="placeholder"></div>
	<footer class="footer">Made by Serdar Mustafa</footer>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<!-- modernizer -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript">
	</script>
	<!-- knockout.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
	<!-- moment.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
	<!-- bootstrap scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
