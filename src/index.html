<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" ,
		shrink-to-fit=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Exchangify</title>
		<link
			href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!-- animate.css -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
		/>
		<!-- bootstrap cdn -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<h1 class="title">Currency Converter</h1>
		<!-- start of current rate form -->
		<div class="currRateSection">
			<h3 class="curRateTitle">Current Rate</h3>
			<hr>
			<p class="usd2eur">
				<span>$1 = </span><span>€</span><span class="usd2eurRate"></span>
			</p>
			<p class="eur2usd">
				<span>€1 = </span><span>$</span><span class="eur2usdRate"></span>
			</p>
		</div>
		<div class="converterSection">
			<!-- start of converter form -->
			<form>
				<div class="form-row">
						<div class="col-sm-3 my-1">
							<div class="form-group">
								<label for="from">Base Currency</label>
								<select class="form-control" id="from">
									<option value="0">Choose Currency</option>
									<option value="USD">USD</option>
									<option value="EUR">EUR</option>
								</select>
							</div>
						</div>
						<div class="col-sm-3 my-1">
							<div class="form-group">
								<label for="to">Target Currency</label>
								<select class="form-control" id="to">
									<option value="0">Choose Currency</option>
									<option value="USD">USD</option>
									<option value="EUR">EUR</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6 my-1">
							<div class="form-group" id="rangeSlider">
								<label for="range-slider"
									>How much would you like to exchange?</label
								>
								<div class="range-slider" id="range-slider">
									<input
										class="range-slider__range"
										type="range"
										value="100"
										min="0"
										max="20000"
									/>
									<span class="range-slider__value">0</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-row">
						<div class="col-sm-4 my-1">
					<!-- <button
						type="button"
						class="btn btn-primary convertMe"
						id="convertMe"
					
					>
						Show amount
					</button> -->
					<div class="conversion-results">
						You Receive <span>EUR</span> <span id="convResult"></span>
					</div>
						</div>
				</div>
			</form>
		</div>

		<hr>

		<div class="datePicker">
			<h5>
				Create a currency exchange forecast for the last
				<span>{test}</span> number of weeks.
			</h5>
			<!-- <label for="startDate">Start Date</label>
        <input class="field1" id="startDate" width="276" /> -->
			<p class="startDate">todays date</p>
			<label for="endDate">End Date</label>
			<input class="field2" id="endDate" width="276" />
		</div>

		<footer class="footer">Copyright 2019</footer>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script
			src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
			type="text/javascript"
		></script>
		<!-- modernizer -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
			type="text/javascript"
		></script>
		<!-- knockout.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
		<!-- moment.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
		<!-- bootstrap scripts -->
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<!-- js files -->
		<!-- <script type="module" src="./app.js"></script> -->
	</body>
</html>
